syntax = "proto3";
option go_package = "github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2/options";

package grpc.gateway.protoc_gen_openapiv2.options;

import "google/protobuf/descriptor.proto";
import "protoc-gen-openapiv2/options/openapiv2.proto";


// Extensions for .google.protobuf.FileOptions

extend .google.protobuf.FileOptions {
  Swagger openapiv2_swagger = 1042;
}

// Extensions for .google.protobuf.MethodOptions

extend .google.protobuf.MethodOptions {
  Operation openapiv2_operation = 1042;
}

// Extensions for .google.protobuf.MessageOptions

extend .google.protobuf.MessageOptions {
  Schema openapiv2_schema = 1042;
}

// Extensions for .google.protobuf.ServiceOptions

extend .google.protobuf.ServiceOptions {
  Tag openapiv2_tag = 1042;
}

// Extensions for .google.protobuf.FieldOptions

extend .google.protobuf.FieldOptions {
  JSONSchema openapiv2_field = 1042;
}
